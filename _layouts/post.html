---
layout: default
---

<h1>{{ page.title }}</h1>
<small>{{ page.date | date: "%-d %B %Y" }}</small>

{% assign author = site.authors | where: 'short_name', page.author | first %}
{% if author %}
    <p class="view"> by <a href="{{ author.url }}">{{ author.name }}</a></p>
{% endif %}

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
