---
layout: default
---

<h1>{{ page.title }}</h1>
<small>{{ page.date | date: "%-d %B %Y" }}</small>

{% assign author = site.pis | concat: site.people | where: 'short_name', page.author | first %}
{% if author %}
  <p class="view">
    by
    <a href="{{ author.url | remove: ".html" }}">{{ author.name }}</a>
  </p>
{% endif %}

{{ content }}
