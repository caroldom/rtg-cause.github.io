<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{{ include.logo_url }}" alt="Logo" height="60">
      <img height="20" src="{{ include.tuhh_logo_url }}" alt="TUHH" />
      <img height="40" src="{{ include.unib_logo_url }}" alt="Uni HB" />
      <img height="40" src="{{ include.unio_logo_url }}" alt="Uni OL" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% for item in site.data.navigation %}
        <li class="nav-item">
          {% assign current_url = page.url |  split: "." | first %}
          <a class="nav-link {% if current_url == item.link %}active{% endif %}" aria-current="page" href="{{ item.link }}">{{ item.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
